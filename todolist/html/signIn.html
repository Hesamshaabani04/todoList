<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signIn.css">
    <title>create account</title>
</head>
<body>
    <div class="container" >
        <div class="image">
             <h1>wellcome!</h1>
             <p>sign in to access your TODO LIST</p>
        </div>
        <div class="signInForm">
            <form action="">
                <div class="responsive">
                    <h3>wellcome!</h3> <br>
                    <p >sign in to access your  <span>TODO LIST</span></p>
                </div>  
                <div class="inputs">
                    <label for="">Name :</label>
                    <input type="text" name="" id="">
                </div>
                <div class="inputs">
                    <label for="">password :</label>
                    <input type="password" id="pass"> <i class="fa fa-eye" aria-hidden="true" id="eye" title="show password"></i>
                </div>
                <div class="inputs">
                    <label for="">E-mail Address :</label>
                    <input type="email">
                </div>
                <div>
                    <input type="submit" value="create account" class='actionbtn'>
                </div>
            </form>
        </div>
    </div>
    <script src="../javascript/signIn.js"></script>
</body>
</html>
